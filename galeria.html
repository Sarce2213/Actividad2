        <h1>Galeria</h1>
        <h2>Como crear una Ortofoto con un Dron</h2>
    </header>
    
    <section>
        <figure>
            <br>
            <br>
            <h3>Paso 1</h3>
            <p>Como primer paso trazamos la ruta del vuelo del dron en la aplicación que controle el dron y cubrimos el área que vamos a medir</p>
            <img src="img/paso 1.png" alt="p1" width="75%">
            
        </figure>

        <figure>
            <br>
            <br>
            <h3>Paso 2</h3>
            <p>Como segundo paso realizamos el proceso inicial en el software pix4d para generar un ortomosaico preeliminar </p>
            <img src="img/paso 2.png" alt="p2" width="75%" >
            
        </figure>

        <figure>
            <br>
            <br>
            <h3>Paso 3</h3>
            <p>Como tercer paso marcamos puntos en común en el ortomosaico o puntos de paso para 
                poder corregir las alturas de nuestro terreno y corremos el segundo proceso en el software pix4d</p>
            <img src="img/paso 3.png" alt="p3" width="75%" >
           
        </figure>

        <figure>
            <br>
            <br>
            <h3>Paso 4</h3>
            <p>Como cuarto paso activamos la casilla de "Point clouds" y "Triangle Meshes" para comprobar el resultado del procesamiento de las fotografías tomadas por el dron</p>
            <img src="img/paso 4.png" alt="p4" width="75%" > 
        </figure>

        <figure>
            <br>
            <br>
            <h3>Paso 5</h3>
            <p>Como quinto paso corremos el tercer y último proceso en el software pix4d para generar el ortomosaico que podremos usar para sacar longitudes, areas, perímetros, volumetrías,etc. 
                del espacio medido y poder cargar el ortomosaico en otros softwares de procesamiento </p>
            <img src="img/paso 5.png" alt="p5" width="75%" >
            
        </figure>

        <figure>
            <br>
            <br>
            <h3>Resultado</h3>
            <p>Como resultado obtenemos la ortofoto en la cual podemos comprobar el estado actual del área medida, el lugar aproximado donde se encuentra esta superficie con respecto al planeta, 
                la altura a la cual se encuentra el terreno con respecto al nivel del mar, etc. además este trabajo nos puede servir para procesos como:
                <li>Cálculo de áreas</li> 
                <li>Procesos periciales</li>
                <li>Trámites municipales</li>
                <li>Diseño de proyectos arquitéctónicos</li>
                <li>Evidencia para procesos judiciales</li>
                <li>Toma de decisiones en proyectos civiles</li>
            </p> 
            <img src="img/result.png" alt="resul" width="75%" >
                 
        </figure>
